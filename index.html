<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says- Online game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="icon" href="assets/favicon.webp" />
  </head>
  <body>
    <h2>Simon Says</h2>
    <section>
      <div class="red btn" type="button" id="red" tabindex="0"></div>
      <div class="blue btn" type="button" id="blue" tabindex="0"></div>
      <div class="yellow btn" type="button" id="yellow" tabindex="0"></div>
      <div class="purple btn" type="button" id="purple" tabindex="0"></div>
    </section>
    <h3 class="score">Tap anywhere or press a key to start</h3>
    <h3 class="high-score"></h3>
    <button class="startBtn">Play</button>
    <script src="app.js"></script>
  </body>
</html>
